<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD SYSTEM</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=" nos m-auto p-2">
        <h1 class=" text-center">CRUD SYSTEM</h1>
        <label for="pName">Product Name</label>
        <input type="text" id="pName" class=" form-control mb-1">
        <label for="pCate">Product category</label>
        <input type="text" id="pCate" class=" form-control mb-1">
        <label for="pPrice">Product Price</label>
        <input type="number" id="pPrice" class=" form-control mb-1">
        <label for="pDesc">Product description</label>
        <textarea id="pDesc" class=" form-control mb-2"></textarea>
        <button onclick="addProduct()" id="addp" class=" btn btn-outline-success">Add Product</button>
        <button onclick="clearData()" id="clearForm" class=" btn btn-outline-danger">Clear</button>
    </div>

    <input type="text" placeholder="Search" class=" form-control nos m-auto my-2">

    <table class=" table m-auto table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
    </table>



    <script src="js/main.js"></script>
</body>
</html>
